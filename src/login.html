<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 h-screen w-screen flex items-center justify-center">
    <div class="w-80">
        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <h2 class="font-bold text-center text-lg mb-4">Login</h2>
            <div>
                <label for="email"
                class="block text-sm text-gray-800 mb-1"
                >E-mail</label>
                <input type="text" id="email"
                class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-sm text-gray-700 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="password"
                class="block text-sm text-gray-800 mb-1"
                >Senha</label>
                <input type="text" id="password"
                class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-sm text-gray-700 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 transition duration-300 ease-in-out">
            </div>
            <div class="text-left">
                <a href=""
                class="text-sm text-gray-500 hover:underline"
                >Esqueci minha senha</a>
            </div>
            <div>
                <button class="w-full tex-sm bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded text-white shadow">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
